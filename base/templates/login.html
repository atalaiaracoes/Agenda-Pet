<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Gestor - Banho e Tosa</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="https://getbootstrap.com.br/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="https://getbootstrap.com.br/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="submit"> 
      <img class="mb-4" src="" alt="" width="72" height="72">
      <h2 class="h3 mb-3 font-weight-normal">Gestor - Banho e Tosa</h2>
      
      {% if erro %}
        <div class="mb-3 alert alert-danger fade show">
          <p>{{ erro }}</p>
        </div>
      {% endif %}

        <br>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
      <label for="username" class="sr-only">Login</label>
      <input type="username" id="username" class="form-control" placeholder="Login" id="username" name="username" required>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" id="password" name="password" required>
      <button class="btn btn-lg btn-primary btn-block btn-sucess" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted"> Atalaia Rações &copy;<br>Todos os direitos reservados</p>
    </form>
  </body>
</html>
